<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <title>Calorie Counter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/index.css}"/>
</head>
<body>
        <h1>Calorie Counter App</h1>
        <div class="container">
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Calories</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="meal : ${meals}">
                    <td th:text="${meal.date}"></td>
                    <td th:text="${meal.type}"></td>
                    <td th:text="${meal.description}"></td>
                    <td th:text="${meal.calories}"></td>
                    <td><a class="button">Edit</a><a class="button" th:href="@{'/del/'+${meal.id}}">Delete</a></td>
                </tr>
                <tr>
                    <td/>
                    <td/>
                    <td>Total Calories:</td>
                    <td th:text="${sum}"></td>
                </tr>
                <form method="post" name="meal_form" id="meal_form" action="/addmeal" role="form"><tr>
                    <td></td>
                    <td><label for="type"><textarea rows="1" id="type"/></label></td>
                    <td><label for="description"><textarea rows="1" id="description"/></label></td>
                    <td><label for="calories"><textarea rows="1" id="calories"/></label></td>
                    <td><button type="submit" id="submit" class="btn btn-primary">Add New Meal</button></td>
                </tr>
                </form>
                </tbody>
            </table>
        </div>
</body>
</html>
