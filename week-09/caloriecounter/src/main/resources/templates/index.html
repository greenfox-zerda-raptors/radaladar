<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <title>Calorie Counter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/index.css}"/>
</head>
<body>
        <h1>Calorie Counter App</h1>
        <div class="container">
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Calories</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="meal : ${meals}">
                    <td th:text="${meal.date}"></td>
                    <td th:text="${meal.type}"></td>
                    <td th:text="${meal.description}"></td>
                    <td th:text="${meal.calories}"></td>
                    <td><a class="button">Edit</a><a class="button" th:href="@{'/del/'+${meal.id}}">Delete</a></td>
                </tr>
                <tr>
                    <td/>
                    <td/>
                    <td>Total Calories:</td>
                    <td th:text="${sum}"></td>
                </tr>
                <form action="#" th:action="@{/addmeal}" th:object="${newmeal}" method="post">
                    <tr>
                        <td>
                        </td>
                        <td>
                            <select th:field="${newmeal.type}" name="type" id="type">
                                <option value="Breakfast">Breakfast</option>
                                <option value="Elevenses">Elevenses</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Snack">Snack</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Midnight Snack">Midnight Snack</option>
                            </select>
                        </td>
                        <td>
                            <textarea rows="1" th:field="${newmeal.description}" name="description" id="description"/>
                        </td>
                        <td>
                            <textarea rows="1" th:field="${newmeal.calories}" name="calories" id="calories"/>
                        </td>
                        <td>
                            <button type="submit" value="addmeal" id="addmeal">Add</button>
                        </td>
                    </tr>
                </form>
                </tbody>
            </table>
        </div>
</body>
</html>
